<div class="content">
  <div class="eight">
    <h1>Games</h1>
  </div>
  <div class="example-button-container">
    <button (click)="NavToGameAdd()" mat-fab color="primary">+</button>
  </div>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="game">
      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="gameName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.gameName }}</td>
      </ng-container>

      <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef>See Game</th>
        <td mat-cell *matCellDef="let row">
          <a class="game" routerLink="{{ row.gameId }}">
            <i class="material-icons">visibility</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <a class="delete" routerLink="{{ row.gameId }}/remove">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="cancel">
    <button
      class="mat-elevation-z8"
      (click)="cancel()"
      mat-stroked-button
      color="primary"
    >
      CANCEL
    </button>
  </div>
</div>
