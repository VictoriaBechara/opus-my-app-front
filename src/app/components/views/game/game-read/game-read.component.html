<div class="content">
    <div class="title">
        <h1>Games</h1>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table>
            <!-- Position Column -->    
            <ng-container matColumnDef="gameId">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.gameId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="gameName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.gameName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="gameDescription">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.gameDescription}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="gameNote">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let row"> {{row.gameNote}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let row"> {{row.actions}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
